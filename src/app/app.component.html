<div
  class="bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-rose-500 via-neutral-100 to-slate-500 relative"
>

    <img src="assets/fyle.png" class="w-20 h-10 absolute p-2 "  alt="no image" srcset="">
  

  <div
    class="flex items-center justify-center min-h-screen sticky"
    *ngIf="!gitHubUsername"
  >
 
    <div class="flex rounded-full bg-[#0d1829] px-2 w-full max-w-[600px]">
      <button class="self-center flex p-1 cursor-pointer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="35"
          height="35"
          viewBox="0,0,256,256"
        >
          <g
            fill="none"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(6.4,6.4)">
              <path
                d="M38.5,20c0,10.299 -8.391,18.5 -18.5,18.5c-10.108,0 -18.5,-8.201 -18.5,-18.5c0,-10.299 8.201,-18.5 18.5,-18.5c10.299,0 18.5,8.201 18.5,18.5z"
                fill-opacity="0.85882"
                fill="#717171"
              ></path>
              <path
                d="M33.171,19.24c0,2.306 -1.191,5.51 -3.148,7.102c-1.582,1.289 -3.672,1.695 -6.034,1.823c0.888,0.539 1.479,1.515 1.479,2.629v7.636c-1.489,0.37 -3.039,0.57 -4.636,0.57c-1.582,0 -3.127,-0.195 -4.606,-0.565v-5.017c-0.642,0.2 -1.484,0.318 -2.568,0.262c-3.595,-0.19 -4.108,-2.372 -4.683,-3.913c-0.58,-1.541 -2.378,-1.736 -2.121,-2.372c1.241,-0.426 2.215,-0.02 2.874,0.482c0.523,0.398 0.887,0.961 1.131,1.571c0.279,0.697 1.02,1.86 2.86,1.86c1.299,0 2.069,-0.303 2.511,-0.601c0.026,-1.089 0.621,-2.033 1.494,-2.552c-2.506,-0.159 -4.704,-0.632 -6.321,-2.039c-1.797,-1.561 -2.881,-4.678 -2.881,-6.876c0,-1.833 0.755,-4.093 2.049,-5.515c0.041,-0.041 0.077,-0.087 0.128,-0.128c-0.298,-0.894 -0.642,-2.66 0.195,-4.822c2.49,-0.046 4.457,1.315 5.258,1.972c1.448,-0.334 3.03,-0.493 4.694,-0.493c1.705,0 3.333,0.149 4.806,0.493c0.801,-0.657 2.773,-2.018 5.258,-1.967c0.873,2.249 0.467,4.072 0.164,4.925c1.327,1.524 2.097,3.686 2.097,5.535z"
                fill="#ffffff"
              ></path>
              <path
                d="M20,39c-10.477,0 -19,-8.523 -19,-19c0,-10.654 8.346,-19 19,-19c10.654,0 19,8.346 19,19c0,10.477 -8.523,19 -19,19zM20,2c-10.093,0 -18,7.907 -18,18c0,9.925 8.075,18 18,18c9.925,0 18,-8.075 18,-18c0,-10.093 -7.907,-18 -18,-18z"
                fill="#788b9c"
              ></path>
            </g>
          </g>
        </svg>
      </button>

      <input
        type="text"
        class="w-full bg-[#0d1829] flex bg-transparent pl-2 text-[#cccccc] outline-0"
        [(ngModel)]="input"
        placeholder="Enter GitHub username"
      />
      <button
        type="submit"
        (click)="renderDetails()"
        class="relative p-2 bg-[#0d1829] rounded-full"
      >
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0" />

          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

          <g id="SVGRepo_iconCarrier">
            <path
              d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
              stroke="#999"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
        </svg>
      </button>
    </div>
   
  </div>
<!-- user details -->
  <app-userdetail [user]="user"></app-userdetail>
<!--repository grid cards  -->
<app-reposgrid *ngIf="repos" [repos]="repos"></app-reposgrid>


    
</div>


<app-paginator
  *ngIf="user"
  [pages]="user.public_repos"
  (pageEvent)="handlePageEvent($event)"
>
</app-paginator>
