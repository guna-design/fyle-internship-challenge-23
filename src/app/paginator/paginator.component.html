<div id="page" *ngIf="pages">
  <mat-paginator
    class="bg-[conic-gradient(var(--tw-gradient-stops))] from-rose-700 via-neutral-100 to-slate-400 "
    [length]="pages"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30, 50, 70, 100]"
    aria-label="Select page"
    (page)="handlePageEvent($event)"
  >
  </mat-paginator>
</div>
