<div class="flex flex-col bg-gray-500 top-0s" *ngIf="user">
    <div
      class="bg-[conic-gradient(var(--tw-gradient-stops))] from-slate-500 via-gray-700 to-black border sticky border-gray-800 shadow-lg rounded-2xl p-4"
    >
      <div class="flex-none sm:flex">
        <div class="relative h-auto w-auto border-4 rounded-full border-gray-500 border-l-rose-500 sm:mb-0 mb-3">
          <img
            [src]="user.avatar_url"
            alt="User Avator"
            class="avator  w-48 h-48 object-cover rounded-full"
          />
        </div>
        <div class="flex-auto sm:ml-5 justify-evenly">
          <div class="flex items-center justify-between sm:mt-2">
            <div class="flex items-center">
              <div class="flex flex-col">
                <div
                  class="w-full flex-none text-3xl text-gray-200 font-bold leading-none"
                >
                  {{ user.name }}
                </div>
                <div class="flex-auto pt-5 text-gray-400 my-1">
                  <span class="mr-3" *ngIf="user.twitter_username">
                    Twitter:
                  </span>
                  <a
                    class="text-gray-400 font-medium"
                    [href]="'https://www.twitter.com/' + user.twitter_username"
                  >
                    {{ "https://www.twitter.com/" + user.twitter_username }} </a
                  ><span class="mr-3 border-r border-gray-600 max-h-0"></span
                  ><span>{{ user.location }}</span>
                </div>
              </div>
            </div>
          </div>
  
          <div class="flex pt-2 text-sm text-gray-400">
            <div class="flex-1 inline-flex items-center">
              <p class="">{{ user.bio }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
